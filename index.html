<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Starter Excercises: Table</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel='stylesheet' href='assets/css/app.min.css' type='text/css'/>
</head>
<body>

    <div class="table_task_wrapper">
        <table class="main_table" id="main_table">
            <thead>
                <tr>
                    <th class="cell_name">Name</th>
                    <th class="cell_state">Status</th>
                    <th class="cell_account">Account</th>
                    <th class="cell_datacenter">Data Center</th>
                    <th class="cell_cores">Cores</th>
                    <th class="cell_cpu">CPU</th>
                    <th class="cell_memory">Memory</th>
                    <th class="cell_storage">Storage</th>
                </tr>
            </thead>
        </table>
    </div>

    <script type='text/javascript' src='assets/js/app.js'></script>
</body>
</html>
